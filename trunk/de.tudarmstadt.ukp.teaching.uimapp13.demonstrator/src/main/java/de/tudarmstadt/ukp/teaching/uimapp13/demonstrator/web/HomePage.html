<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="static/js/lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="static/js/demonstrator.js"></script>
<link rel="stylesheet" type="text/css" href="static/css/stylesheet.css" />
</head>
<body>
	<span id="message" wicket:id="message">Message goes here</span>
	<h1>Slogan Generator Demonstrator</h1>
	<div id="forms">
		<h2>Configuration</h2>
		<form wicket:id="productDomainForm">
			<label for="productDomainChoice">Product domain:</label> <select
				id="productDomainChoice" name="productDomainChoice"
				wicket:id="productDomainChoice">
			</select>
		</form>
		<form class="domainSpecificForm" wicket:id="beauty-form"
			id="beauty-form">
			<h2>Beauty Products</h2>
			<label for="beauty-numSlogans">Number of slogans:</label> <input
				name="beautyForm" type="text">
			<button wicket:id="beauty-submit">Generate slogans</button>
		</form>
		<form class="domainSpecificForm" wicket:id="cars-form" id="cars-form">
			<h2>Cars</h2>
			<label for="cars-numSlogans">Number of slogans:</label> <input
				name="cars-numSlogans" type="text">
			<button wicket:id="cars-submit">Generate slogans</button>
		</form>
		<form class="domainSpecificForm" wicket:id="games-form"
			id="games-form">
			<h2>Games</h2>
			<div id="column1">
				<div class="labelContainer">
					<label for="games-numSlogans">Number of slogans:</label><br />
					<!--  -->
					<input wicket:id="games-numSlogans" name="games-numSlogans"
						type="text">
				</div>
				<div class="labelContainer">
					<label for="games-gameName">Game name:</label> <br />
					<!--  -->
					<input wicket:id="games-gameName" name="games-gameName" type="text">
				</div>
				<div class="labelContainer">
					<label for="games-minWordsForGeneration">Min. words for
						generation:</label> <br />
					<!--  -->
					<input wicket:id="games-minWordsForGeneration"
						name="games-minWordsForGeneration" type="text">
				</div>
				<div class="labelContainer">
					<label for="games-maxSynsetDepth">Max. synset depth:</label> <br />
					<!--  -->
					<input wicket:id="games-maxSynsetDepth" name="games-maxSynsetDepth"
						type="text">
				</div>
				<div class="labelContainer">
					<label for="games-maxWordList">Max. word list:</label> <br />
					<!--  -->
					<input wicket:id="games-maxWordList" name="games-maxWordList"
						type="text">
				</div>
				<div class="labelContainer">
					<label for="games-emotion">Emotion:</label><br />
					<!--  -->
					<select id="games-emotion" name="games-emotion"
						wicket:id="games-emotion"></select>
				</div>
				<div class="labelContainer">
					<label for="games-randomSeed">Random Seed:</label><br />
					<!--  -->
					<input id="games-randomSeed" name="games-randomSeed"
						wicket:id="games-randomSeed"></input>
				</div>
			</div>
			<div id="column2">
				<label for="games-featureWords">Feature words (one per line):</label>
				<textarea wicket:id="games-featureWords" name="games-featureWords"
					rows="20" cols="40"></textarea>
			</div>
			<div id="column3">
				<label for="games-alienWords">Alien words (one per line):</label>
				<textarea wicket:id="games-alienWords" name="games-alienWords"
					rows="20" cols="40"></textarea>
			</div>
			<button wicket:id="games-submit">Generate slogans</button>
		</form>
		<form class="domainSpecificForm" wicket:id="soft-form" id="soft-form">
			<h2>Soft Drinks</h2>
			<label for="soft-numSlogans">Number of slogans:</label> <input
				name="soft-numSlogans" type="text">
			<button wicket:id="soft-submit">Generate slogans</button>
		</form>
	</div>
	<div id="results">
		<h2>Generatd Slogans</h2>
		<ul wicket:id="slogans">
			<li><span wicket:id="sloganText"></span></li>
		</ul>
	</div>
	<div id="footer">&copy; Content: TODO &mdash; Web application: Roland
		Kluge</div>
</body>
</html>
